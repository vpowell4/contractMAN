{% extends "base.html" %}
{% block content %}
{% include "nav.html" %}
<h1>Actors</h1>
	<button id="AddBtn">+Add</button>
	<p>
	<div id="actors-table"></div>
    
<!-- The Modal -->
<div id="AddModal" class="modal">
	<div class="modal-dialog" style="overflow-y:scroll; max-height:85%;" >
		<div class="modal-content">
			<div class="modal-header">
				<h3>Add or Change an Actor</h3>
				<span class="close-btn">&times;</span>
			</div>
			<div class="modal-body">
				<div> 
					<form action="/actorupd/" method="post">
						<div class="container">
							{% for item in columns %}
							<div class="row">
								<div class="col"><label for="{{item}}">{{item}}:</label></div>
								<div class="col"><input type="text" id="{{item}}" name="{{item}}"></div>
							</div>
							{% endfor %}
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="SubBtn" >Submit</button>
				<button type="button" class="btn btn-default" id="CanBtn" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<script>
{{actordata|safe}};
 
var table = new Tabulator("#actors-table", {
	 data: actordata,
	 height:205,layout:"fitColumns",addRowPos:"top",history:true,
	 {{actorcolumns|safe}},
	 rowClick:function(e, row){
	{% for item in columns %}
		document.getElementById("{{item}}").value = row.getData().{{item}};
	{% endfor %}
		modal.style.display = "block";
    	},
	});
	
// Get the modal
var modal = document.getElementById("AddModal");

// When the user clicks on the button, open the modal 
document.getElementById("AddBtn").onclick = function() {
	{% for item in columns %}
	document.getElementById("{{item}}").value = "";
	{% endfor %}
  modal.style.display = "block";
  }

document.getElementById("SubBtn").onclick = function() {
	data={ {% for item in columns %}
		"{{item}}":document.getElementById("{{item}}").value,
		{% endfor %} }
		data.updatedt=new Date().toISOString().slice(0, 19).replace('T', ' ');
		if (data.createdt=="undefined") {
			data.createdt=data.updatedt
			}
		$.ajax({
		type: "POST", dataType: "json", contentType: "application/json",
		url: "/actorupd",
		data: JSON.stringify(data),
		success: function(response) {
			console.log(response);
		},
		error: function(err) {
			console.log(err);
		}
	});
	modal.style.display = "none";
  }
// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close-btn")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
document.getElementById("CanBtn").onclick = function() {
	modal.style.display = "none";
  }

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
} 
</script>
{% endblock %}
